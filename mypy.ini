[mypy]
python_version = 3.12
# Limita el análisis solo a estos paths por ahora (añade más cuando quieras tiparlos)
files = app/core/services/normalization_service.py, app/core/validators.py

# Config global razonable
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
show_error_codes = True
pretty = True

# Evita que mypy lea venv, build, etc. (regex simple)
exclude = venv|\.venv|build|dist

# Módulos propios donde sí exigimos un poco más
[mypy-app.core.services.normalization_service]
disallow_untyped_defs = True
check_untyped_defs = True
no_implicit_optional = True
strict_equality = True